<h2>Iniciar sesión</h2>

<form [formGroup]="form" (ngSubmit)="iniciarSesion()">
  <label for="login">Usuario</label><br>
  <input type="text" id="login" formControlName="login" placeholder="Ingrese su usuario" required><br><br>

  <label for="password">Contraseña</label><br>
  <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña" required><br><br>

  <button type="submit" [disabled]="form.invalid">Ingresar</button>
</form>

<p *ngIf="mensaje" style="margin-top: 10px; font-weight: bold;">
  {{ mensaje }}
</p>
